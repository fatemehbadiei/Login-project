<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
          integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
</head>
<body>
<div class="body">
    <div class="body-dot">
        <div class="login">
            <div class="image"></div>
            <form action="#">
                <div class="form">
                    <div class="form-first">
                        <h3>Welcome Back!</h3>
                        <input type="text" placeholder="Enter Email Adress...">
                        <input type="text" placeholder="Password">
                        <div class="check"><input type="checkbox">Remember Me</div>
                        <button>Login</button>
                    </div>
                    <div class="form-second">
                        <button class="first"><i class="fab fa-google"></i>Login with Google</button>
                        <button class="second"><i class="fab fa-facebook-f"></i>Login with Facebook</button>
                    </div>
                    <div class="form-third">
                        <a href="#" class="a-first">Forgot Password?</a>
                        <a href="#">Create an Account?</a>
                    </div>

                </div>
            </form>
        </div>
    </div>
</div>
</body>
