<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
          integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
</head>
<body>
<div class="body">
    <div class="login">
        <div>
            <img src="assets/images/images.png">
            <h2>User Login</h2>
        </div>
        <div class="input">
            <div>
                <i class="i1 far fa-user"></i>
                <input type="text" placeholder="Username" class="login1">
            </div>
            <div>
                <i class="i2 far fa-lock-alt"></i>
                <input type="text" placeholder="Password" class="login2">
            </div>

            <button>Login</button>
        </div>
        <div>
            <a href="#"><span>Forgot password?<strong style="color: #5f6267"> or </strong>Sign Up</span></a>
        </div>
    </div>
</div>

</body>
</html>
