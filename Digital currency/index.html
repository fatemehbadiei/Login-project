<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Digital Currency</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
          integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <script src="assets/js/jquery.min.js"></script>
</head>
<body>
<div class="background">
    <div class="login-section">
        <div class="head-section">
            <a href="#" class="active">خرید و فروش</a>
            <a href="#">ربات هوشمند</a>
        </div>
        <div class="price-section">
                <div>
                    <span class="price-buy">قیمت خرید</span>
                    <span class="price-buy1">1.1475</span>
                </div>
                <div>
                    <span class="price-now">قیمت الان</span>
                    <span class="price-now1">1.1393</span>
                </div>
                <div>
                    <span class="price-sell">قیمت فروش</span>
                    <span class="price-sell1">1.2532</span>
                </div>
        </div>
        <div class="buy-section">
            <div class="first">
                <p>درصد خرید از سرمایه</p>
                <input type="text">
            </div>
            <div>
                <p>درصد قیمت خرید</p>
                <input type="text">
            </div>
            <div class="last-div">
                <p>خرید از آخرین قیمت</p>
                <input type="checkbox" class="last">
            </div>
        </div>
        <div class="sell-section">
            <div class="first">
                <p>درصد فروش از سرمایه</p>
                <input type="text">
            </div>
            <div>
                <p>درصد قیمت فروش</p>
                <input type="text">
            </div>
            <div class="last-div">
                <p>فروش به آخرین قیمت</p>
                <input type="checkbox" class="last">
            </div>
        </div>
        <div class="bottom-section">
            <button class="first-button">خرید</button>
            <button class="middle-button">فروش</button>
            <button class="last-button">بستن</button>
        </div>
    </div>
</div>
</body>
</html>
